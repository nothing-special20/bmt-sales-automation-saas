{% extends "web/base.html" %}
{% load static %}
{% load socialaccount %}
{% load form_tags %}
{% block body %}
  <div class="container d-flex justify-content-center my-3">
    <div>
      <h3>Sign In</h3>
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% render_text_input form.login %}
        {% render_text_input form.password %}
        <input class="btn btn-primary w-100" type="submit" value="Sign in">
        <p class="text-center mt-2">or</p>
        <a class="btn btn-outline-secondary w-100" href="{% provider_login_url 'google' %}">
          <img class="socialicon" src="{% static 'images/socialauth/google-g.svg' %}" alt="Google Logo">
          Continue with Google
        </a>
        <hr>
        <a class="muted-link" href="{% url 'account_reset_password' %}">
          Forgot password?
        </a>
      </form>
    </div>
  </div>
{% endblock %}
